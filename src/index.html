<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Menu</title>
    <link rel="stylesheet" href="menu.css">
    <script src="menu.js"></script>
</head>
<body onload="init()">

<div class="menu" id="menu">

    <div class="circleHolder" id="circleHolder">
        <div class="darkCircle"></div>
        <div class="smoothHolder left">
            <div class="smooth back"></div>
            <div class="smooth front"></div>
        </div>
        <div class="smoothHolder right">
            <div class="smooth back"></div>
            <div class="smooth front"></div>
        </div>
        <div class="circle"></div>
    </div>


    <div class="button active" id="btn-1">
        <img src="assets/home.svg" alt="home"/>
        <span>Home</span>
    </div>

    <div class="button" id="btn-2">
        <img src="assets/food.svg" alt="food"/>
        <span>Food</span>
    </div>

    <div class="button" id="btn-3">
        <img src="assets/music.svg" alt="music"/>
        <span>Music</span>
    </div>

    <div class="button" id="btn-4">
        <img src="assets/weather.svg" alt="weather"/>
        <span>Weather</span>
    </div>

    <div class="button" id="btn-5">
        <img src="assets/fitness.svg" alt="fitness"/>
        <span>Fitness</span>
    </div>
</div>

</body>
</html>
